apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicdmeta-demo1
  namespace: cicdmeta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicdmeta-demo1
  template:
    metadata:
      labels:
        app: cicdmeta-demo1
    spec:
      containers:
      - name: cicdmeta-demo1-container
        image: cicdmeta-demo1
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        ports:
        - containerPort: 8000
        env:
        - name: CICDMETA_ENV
          value: "prod"